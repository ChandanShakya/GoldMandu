<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GoldMandu</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body class="dark-mode">

    <button id="dark-mode-btn">
        <img id="dark-mode-icon" src="images/moon.png" alt="Dark mode toggle icon">
    </button>

    <div class="container">
        <h1>GoldMandu</h1>
        <div class="date"></div>
        <div class="gold-rate">
            <div class="fine-gold">
                <h2>Fine Gold</h2>
                <div class="tola"></div>
                <div class="gram"></div>
            </div>
            <div class="tejabi-gold">
                <h2>Tejabi Gold</h2>
                <div class="tola"></div>
                <div class="gram"></div>
            </div>
            <div class="silver">
                <h2>Silver</h2>
                <div class="tola"></div>
                <div class="gram"></div>
            </div>
        </div>
        <div class="unit-converter">
            <h2>Unit Converter</h2>
            <label for="weight">Weight:</label>
            <select id="weight">
                <option value="tola">Tola</option>
                <option value="gram">Gram</option>
            </select>
            <br>
            <label for="metal">Metal:</label>
            <select id="metal">
                <option value="fine-gold">Fine Gold</option>
                <option value="tejabi-gold">Tejabi Gold</option>
                <option value="silver">Silver</option>
            </select>
            <br>
            <label for="value">Value:</label>
            <input type="number" id="value">
            <br>
            <p id="conversion-result"></p>
            <p id="relative-price"></p>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="assets/unit_converter.js"></script>
</body>

</html>
